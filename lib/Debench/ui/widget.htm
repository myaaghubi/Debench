<debench>
  <link rel="stylesheet" type="text/css" href="{{@base}}/debench/assets/css/debench.css">

  <ul class="debench-main-block">
    <li class="debench-checkpoints-block">
      <div class="debench-panel">
        {{@log}}
      </div>
    </li>
    <li>
      <div class="debench-panel debench-main-panel-minimal">
        <ul>
          <li>
            <b>{{@fullExecTime}} ms</b> (<span title="Preload time: {{@preloadTime}} ms">{{@preloadTime}} ms</span>),
          </li>
          <li class="debench-toggle" data-target="debench-panel-toggle">
            <b>&#8651</b>
          </li>
        </ul>
      </div>
      <div class="debench-panel debench-main-panel">
        <ul>
          <li data-target="debench-checkpoints-block">
            Time: <b>{{@fullExecTime}} ms</b> (<span title="Preload Time: {{@preloadTime}} ms">{{@preloadTime}}
              ms</span>),
            Memory: <b>{{@ramUsage}}</b> (<span title="Ram Usage Peak: {{@ramUsagePeak}} ms">{{@ramUsagePeak}}</span>),
            Included: <b>{{@includedFilesCount}}</b> files
          </li>
          <li class="debench-toggle" data-target="debench-panel-main">
            <b>&#8651</b>
          </li>
        </ul>
      </div>
    </li>
  </ul>

  <script>
    var debenchBase = '{{@base}}';
    var debenchPanelMain = '{{@debench.panel.main}}';
    var debenchPanelLast = '';

    if (typeof jQuery != 'undefined') {
      $('script[src*="debench/assets/js/jquery.min.js"]').remove();
    }
  </script>
  <script src="{{@base}}/debench/assets/js/jquery.min.js"></script>
  <script src="{{@base}}/debench/assets/js/debench.js"></script>
</debench>
